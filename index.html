<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Slot X - Select Artwork</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between mb-1">
                        <div class="cat-select">
                            <select class="form-select" aria-label="Default select example" name="category" id="">
                                <option value="...">
                                    <p class="text-center">
                                        -- Select Category --
                                    </p>
                                </option>
                                <option>Nifty Gateway</option>
                                <option>OpenSea</option>
                                <option>Super Rare</option>
                                <option>Raribles</option>
                            </select>
                        </div>
                        <div id="clear-slot" class="text-center">
                            <button id="clear-btn" class="btn btn-primary">
                                CLEAR SLOT
                            </button>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search chosen category" />
                    </div>
                    <hr />
                    <div id="artwork-wrapper">
                        <div id="art-list"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
